<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>抽抽乐</title>

  <style>
    /* /row is provided by bootstrap */
    .row {
      margin-top: 2px;
      display: inline-block;
    }

    #buttons {
      margin-top: 5px;
    }

    body {
      /* background-color: #e9ecef; */
      background-color: #f5f8fa;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">抽抽乐!</h1>
      <p class="lead">
        愿猫猫可以快乐的抽抽 (´・ω・｀)
      </p>
      <hr class="my-4">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <span>可以买的数目和价格列表，用逗号（,）分割：</span>
      <input type="text" id="number-gatcha-config" value="1:360, 5:1100">
      <br />
      <span>奖品等级和剩余数量列表，用逗号（,）分割：</span>
      <input type="text" id="number-tier-config" value="A:1, B:1, C:0, D:0, E:10, F:15, G:30">
    </div>

    <hr class="my-4">

    <div id="buttons">
      <button class="btn btn-primary" onclick="calculate()">ฅ^•ﻌ•^ฅ</button>
    </div>

    <div class="row">
      <div id="calculation-result"></div>
    </div>
  </div>

  <script src="main.js"></script>

</body>
