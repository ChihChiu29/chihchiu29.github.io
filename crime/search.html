<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../lib/plotly-latest.min.js"></script>
<script src="search.js"></script>
</head>

<body>
<div style="font-size:4em;">
  <div id="result" style="border:solid; border-width: 4px; color: red;">Click search to start.</div><br/>
  <div>
    Search events within approximately
    <input type="number" id="distance-factor-input" style="font-size:1em;" value="1" min="1" max="100"> miles
    since year <input type="number" id="year-input" style="font-size:1em;" value="2017" min="2000" max="2050">.
  </div>
  <button onclick="getLocation();" style="font-size:2em; width: 100%">Search</button>
</div>

<div id="details">
  <div style="font-size:1em;">
    <div id="distance-plot"></div>
    <div id="year-plot"></div>
  </div>
  <div>
    <div id="info" style="font-size:1em;"></div>
  </div>
</div>
</body>
</html>
